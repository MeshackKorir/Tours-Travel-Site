<form class="p-4 md:p-5 " [formGroup]="createTourForming" (ngSubmit)="createTour()">
  <h2 class="text-2xl font-semibold mb-4">Manage Profile</h2>

  <!-- Default Profile Image and Email Address -->
  <div class="grid gap-4 mb-4 grid-cols-2">
    <div class="col-span-2 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="default-profile-image.jpg" alt="Profile Image" class="w-8 h-8 rounded-full">
        <span>defaultemail.com</span>
      </div>
      <div class="flex space-x-2">
        <button type="button" class="text-red-500" (click)="deleteProfile()">Delete</button>
        <button type="button" class="text-green-500" (click)="retainProfile()">Retain</button>
      </div>
    </div>
  </div>

  <!-- Tour Details Fields -->
  <div class="grid gap-4 mb-4 grid-cols-2">
    <!-- Other form fields as per your existing code -->

    <!-- Add any additional fields as needed -->

  </div>

  <!-- Submit Button -->
  <button data-cy="add-event-btn" type="submit"
    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
        clip-rule="evenodd"></path>
    </svg>
    Check profile
  </button>
</form>
